<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K4XP97S"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

  <div class="container">
    <div class="col s12 m5">
      <div class="card-panel z-depth-0">
        <span>
          記錄你的大頭菜價格，數字愈多會愈準確
          <p />
          感謝解包神人 <a href="https://twitter.com/_Ninji/status/1244818665851289602?s=20"></a>
          <p />
          感謝網站原作者 <a href="https://github.com/mikebryant/ac-nh-turnip-prices/issues">Github</a>
        </span>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <h5>上週</h5>
        <div class="row">
          <div class="col s4">
            <div class="input-field">
              <select id="previous_pattern">
                <option value="-1" selected>(未知)</option>
                <!-- Choices are ordered by increasing desirability, not code ID order -->
                <option value="2">持續下跌</option>
                <option value="0">波動型</option>
                <option value="3">四期型</option>
                <option value="1">三期型</option>
              </select>
              <label for="previous_pattern">輸入上週走勢</label>
            </div>
          </div>
          <div class="col s6">
            <div class="input-field">
              <span>
                <b>新功能: 輸入上週的走勢有助於分析當期走勢 <em>(選填)</em>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <h5>本週</h5>
        <div class="row">
          <div class="col s2">
            <div class="input-field">
              <label for="buy">買價</label>
              <input type="number" id="buy">
            </div>
          </div>
          <div class="col s2">
            <div class="input-field">
              <label>
                <input id="first_buy" type="checkbox" class="filled-in" />
                <span>我是第一次買大頭菜</span>
              </label>
            </div>
          </div>
          <div class="col s6">
            <div class="input-field">
              <span>
                如果你是 <b>創島以來初次買菜</b> 請勾選.
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s2">
        <h6>週一</h6>
        <div class="input-field col s6">
          <label for="sell_2">上午</label>
          <input type="number" id="sell_2">
        </div>
        <div class="input-field col s6">
          <label for="sell_3">下午</label>
          <input type="number" id="sell_3">
        </div>
      </div>
      <div class="col s2">
        <h6>週二</h6>
        <div class="input-field col s6">
          <label for="sell_4">上午</label>
          <input type="number" id="sell_4">
        </div>
        <div class="input-field col s6">
          <label for="sell_5">下午</label>
          <input type="number" id="sell_5">
        </div>
      </div>
      <div class="col s2">
        <h6>週三</h6>
        <div class="input-field col s6">
          <label for="sell_6">上午</label>
          <input type="number" id="sell_6">
        </div>
        <div class="input-field col s6">
          <label for="sell_7">下午</label>
          <input type="number" id="sell_7">
        </div>
      </div>
      <div class="col s2">
        <h6>週四</h6>
        <div class="input-field col s6">
          <label for="sell_8">上午</label>
          <input type="number" id="sell_8">
        </div>
        <div class="input-field col s6">
          <label for="sell_9">下午</label>
          <input type="number" id="sell_9">
        </div>
      </div>
      <div class="col s2">
        <h6>週五</h6>
        <div class="input-field col s6">
          <label for="sell_10">上午</label>
          <input type="number" id="sell_10">
        </div>
        <div class="input-field col s6">
          <label for="sell_11">下午</label>
          <input type="number" id="sell_11">
        </div>
      </div>
      <div class="col s2">
        <h6>週六</h6>
        <div class="input-field col s6">
          <label for="sell_12">上午</label>
          <input type="number" id="sell_12">
        </div>
        <div class="input-field col s6">
          <label for="sell_13">下午</label>
          <input type="number" id="sell_13">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button id="reset" class="btn-flat btn-small right" name="action">
          清空重填
        </button>
      </div>
    </div>

    <div class="divider"></div>

    <div class="card-panel z-depth-0">
        <span>以下是你的可能走勢 (最低~最高)。 如果查無走勢，可能有值錯誤囉 &#128531;. 下週繼續努力!!</span>
    </div>

    <div class="section">
      <table id="turnipTable" class="highlight">
        <thead>
          <tr>
            <th rowspan="2">走勢</th>
            <th rowspan="2">% 機率</th>
            <th rowspan="2">週日</th>
            <th colspan="2">週一</th>
            <th colspan="2">週二</th>
            <th colspan="2">週三</th>
            <th colspan="2">週四</th>
            <th colspan="2">週五</th>
            <th colspan="2">週六</th>
            <th rowspan="2">預測最低值</th>
            <th rowspan="2">預測最高值</th>
          </tr>
          <tr>
            <th>上午</th>
            <th>下午</th>
            <th>上午</th>
            <th>下午</th>
            <th>上午</th>
            <th>下午</th>
            <th>上午</th>
            <th>下午</th>
            <th>上午</th>
            <th>下午</th>
            <th>上午</th>
            <th>下午</th>
          </tr>
        </thead>
        <tbody id="output"></tbody>
      </table>
    </div>
  </div>
